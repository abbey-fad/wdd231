<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Eleazer Omoade's Sneakers and More Store. Browse the latest in footwear and more!">

  <meta property="og:title" content="Eleazer Sneakers and More Store">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Browse the latest in footwear and more!">
  <meta property="og:image" content="images/preview.jpg">
  <meta property="og:url" content="https://abbey-fad.github.io/wdd231/project/index.html">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  <meta property="og:locale" content="en_US">
  <meta property="fb:app_id" content="1958129384712131">

  <title>Eleazer Omoade Sneakers and More | Home</title>

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/omoade.css">
  <script src="scripts/omoade.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="Eleazer Omoade Sneakers & More Logo">
    </div>
    <div class="store-name">
      <h1>Eleazer Omoade Sneakers & More</h1>
    </div>
    <nav id="main-nav">
      <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
      <ul id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Eleazer Omoade Sneakers & More</h2>
      <p>Your go-to shop for the hottest sneakers and gear.</p>
      <a href="gallery.html" class="cta-button">Shop Now</a>
    </section>

    <div class="product-controls">
      <button id="grid-view" aria-label="Switch to grid view">Grid View</button>
      <button id="list-view" aria-label="Switch to list view">List View</button>
    </div>

    <div id="product" class="grid" aria-live="polite"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Eleazer Omoade Sneakers & More | All rights reserved.</p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>

  <!-- Modal Dialog -->
  <div id="item-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-item-name">
    <div class="modal-content">
      <button id="close-modal" aria-label="Close modal">&times;</button>
      <h3 id="modal-item-name" aria-live="polite">Loading...</h3>
      <img id="modal-item-image" src="images/default.webp" alt="Selected item image">
      <p id="modal-item-price"></p>
      <p id="modal-item-description"></p>
    </div>
  </div>

  <script>
    // Set the current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Set the last modified date
    document.getElementById("last-modified").textContent = document.lastModified;
  </script>
</body>
</html>

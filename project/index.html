<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Eleazar Omoade's Sneakers and More Store. Browse the latest in footwear and more!" />
  
  <meta property="og:title" content="Eleazer Sneakers and More Store" />
  <meta property="og:type" content="website">
  <meta property="og:description" content="Browse the latest in footwear and more!" />
  <meta property="og:image" content="images/preview.jpg" />
  <meta property="og:url" content="https://abbey-fad.github.io/wdd231/project/index.html" />
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  <meta property="og:locale" content="en_US">
  <meta property="fb:app_id" content="1958129384712131">

  <title>Eleazer Omoade Sneakers and More | Home</title>

  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/omoade.css" />
  <script src="scripts/omoade.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
        <img src="images/logo.webp" alt="Eleazer Omoade Sneakers & More Logo" />
    </div>
    <div class="store-name">
        <h1>Eleazer Omoade Sneakers & More</h1>
    </div>
    <nav id="main-nav">
        <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
        <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Eleazer Omoade Sneakers & More</h1>
      <p>Your go-to shop for the hottest sneakers and gear.</p>
      <a href="gallery.html" class="cta-button">Shop Now</a>
      <img src="images/hero-image.jpg" alt="Sneakers and More" class="hero-image" />
    </section>

    <section class="product-preview">
      <h2>Featured Sneakers</h2>
      <div id="product-container" class="product-grid">
        <!-- JS will insert products here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Sneakers and More | <a href="attributions.html">Attributions</a></p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>

  <!-- Modal Dialog -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-product-name"></h2>
      <img id="modal-product-image" src="" alt="">
      <p id="modal-product-price"></p>
      <p id="modal-product-description"></p>
    </div>
  </div>

  <script>
    // Set the current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Set the last modified date
    const lastModified = document.lastModified;
    document.getElementById("last-modified").textContent = lastModified;
  </script>
</body>
</html>
